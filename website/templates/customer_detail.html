{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ customer.first_name }} {{ customer.last_name }}</h1>
    <p>Email: {{ customer.email }}</p>
    <p>Phone: {{ customer.phone }}</p>
    <p>Address: {{ customer.address }}</p>
    <p>Created At: {{ customer.created_at }}</p>
</div>
{% endblock %}
